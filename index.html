<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bootstrap demo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #f1c550">
        <div class="container-fluid">
            <a class="navbar-brand" style="margin-left: 2rem;" href="#">
                <img src="img/logo.png" alt="Bootstrap" />
            </a>

            <div class="navbar-nav">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <div class="d-flex" style="height: 1.5rem">
                        <div class="vr"></div>
                    </div>
                    <a class="nav-link" href="#">Who Are We</a>
                    <div class="d-flex" style="height: 1.5rem">

                    </div>

                    </div>

                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">

                    </div>

    <section>

    </section>
    <script src="script.js"></script>
